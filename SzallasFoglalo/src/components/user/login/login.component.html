<div class="container min-vh-100 d-flex justify-content-center align-items-center bg-light">
    <div class="card shadow-lg p-4 rounded-4" style="max-width: 400px; width: 100%;">
      <div class="text-center mb-4">
        <h2 class="fw-bold">Belépés</h2>
        <p class="text-muted">Add meg az e-mail címed és jelszavad</p>
      </div>
  
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com" [(ngModel)]="user.email">
        <label for="email">E-mail cím</label>
      </div>
  
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="user.password">
        <label for="password">Jelszó</label>
      </div>
  
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="rememberme" [(ngModel)]="rememberMe">
          <label class="form-check-label" for="rememberme">
            Emlékezz rám
          </label>
        </div>
        <a href="" routerLink="/lostpass" class="text-decoration-none">Elfelejtettem a jelszavam</a>
      </div>
  
      <div class="d-grid gap-2">
        <button class="btn btn-primary btn-lg" (click)="login()">
          <i class="bi bi-box-arrow-in-right"></i> Belépés
        </button>
        <button class="btn btn-outline-secondary btn-lg" routerLink="/registration">
          <i class="bi bi-person-plus-fill"></i> Regisztráció
        </button>
      </div>
  
      <div class="text-center mt-3 text-muted">
        &copy; 2025 YourCompany
      </div>
    </div>
  </div>
  
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
  
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
  
    .btn-primary {
      background: linear-gradient(90deg, #4b6cb7, #182848);
      border: none;
    }
  
    .btn-primary:hover {
      background: linear-gradient(90deg, #182848, #4b6cb7);
    }
  
    .form-control:focus {
      border-color: #4b6cb7;
      box-shadow: 0 0 0 0.2rem rgba(75, 108, 183, 0.25);
    }
  </style>
