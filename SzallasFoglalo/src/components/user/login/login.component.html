<div class="login-container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-card p-5 rounded-4 shadow-lg">
      <div class="text-center mb-4">
        <h1 class="logo">JM-ÁN Szállásfoglaló</h1>
        <p class="text-gold">Belépés a prémium élményhez</p>
      </div>
  
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com" [(ngModel)]="user.email">
        <label for="email">E-mail cím</label>
      </div>
  
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="user.password">
        <label for="password">Jelszó</label>
      </div>
  
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rememberme" [(ngModel)]="rememberMe">
          <label class="form-check-label" for="rememberme">
            Emlékezz rám
          </label>
        </div>
        <a routerLink="/lostpass" class="text-decoration-none text-gold">Elfelejtettem a jelszavam</a>
      </div>
  
      <div class="d-grid gap-3">
        <button class="btn btn-gold btn-lg" (click)="login()">
          Belépés
        </button>
        <button class="btn btn-outline-light btn-lg" routerLink="/registration">
          Regisztráció
        </button>
      </div>
  
      <div class="text-center mt-4 text-muted small">
        &copy; 2025 JM-ÁN Szállásfoglaló
      </div>
    </div>
  </div>
